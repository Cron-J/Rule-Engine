        <h3>Expression Editor</h3>

        <form class="form-horizontal" name="conditionForm" novalidate>
            <div class="row">
                <div class="col-sm-5">
                    <p> <font size="+2">If</font> &nbsp; <select ng-init="condition.allAny = 'all'" ng-model="condition.allAny" required>
                        <option value="all">All</option>
                        <option value="any">Any</option>
                    </select> of the conditions are true</p>
                </div>
                <div class="col-sm-2">
                    <a class="hoverptr" ng-click="addExpression()">Add Expression</a>
                </div>
                <div class="col-sm-2">
                    <a class="hoverptr" ng-click="addSubExpression()">Add Sub-Expression</a>
                </div>
            </div>
          
            <div ng-repeat="row in rows">
                <div class="row">
                    <div class="col-sm-2 col-sm-offset-1">
                        <select class="form-control" ng-init="row.collectionName = 'product'" ng-model="row.collectionName" disabled>
                            <option value="">choose one</option>
                            <option value="product">product</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <select class="form-control" ng-model="row.key" ng-options = "s.field as s.field for s in staticValues" ng-click="checkType(row.key, rows.indexOf(row))" required>
                            <option value="">choose one</option>
                        </select>
                    </div>
                     <div class="col-sm-2" ng-show="row.arrayObject">
                        <select class="form-control" ng-model="row.objectArray" ng-options = "s.field as s.field for s in arrayValue">
                            <option value="">choose one</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <select class="form-control" ng-model="row.operator" required>
                            <option value="">choose one</option>
                            <option value="type">type</option>
                            <option value="exists">exists</option>
                            <option value="equal">equal</option>
                            <option value="not_equal">not equal</option>
                            <option value="in_array">in array</option>
                            <option value="not_in_array">not in array</option>
                            <option value="less_than">less than</option>
                            <option value="less_than_or_equal">less than or equal</option>
                            <option value="greater_than">greater than</option>
                            <option value="greater_than_or_equal">greater than or equal</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" ng-model="row.value" required>
                    </div>
                    <div class="col-sm-1">
                        <button ng-click="deleteRow(rows.indexOf(row))"><span class="glyphicon glyphicon-trash" ng-model="row.delete" aria-hidden="true"></span></button>
                    </div>
                </div>
                 <div ng-repeat="subRow in row.rows">
                    <div class="row" ng-show="subRow.conditionValue">
                        <br>
                        <div class="col-sm-3 col-sm-offset-1">
                            <p><select ng-init="subRow.condition = 'all'" ng-model="subRow.condition" required>
                                <option value="all">All</option>
                                <option value="any">Any</option>
                            </select> of the conditions are true</p>
                        </div>
                        <div class="col-sm-2">
                            <a class="hoverptr" ng-click="addExpressionOfSub(rows.indexOf(row))">Add Expression</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="hoverptr" ng-click="addSubExpression(rows.indexOf(row))">Add Sub-Expression</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="hoverptr" ng-click="deleteSubExpression(rows.indexOf(row), row.subRows.indexOf(subRow))">Remove Sub-Expression</a>
                        </div>
                    </div>
                </div>
            <br>
            </div>
                <br>
                <div class="col-sm-1 col-sm-offset-10" ng-show="rows.length > 0">
                    <button class="btn btn-primary" ng-click="submit(condition)">save</button>
                </div>
            <div class="row">
                <div class="col-sm-5">
                    <p> <font size="+2">Then Action</font></p>
                </div>
                <div class="col-sm-2">
                    <a class="hoverptr" ng-click="addAction()">Add Action</a>
                </div>
            </div>
        </form>                
    <!-- </div> -->
</div>
